name: Publish to Anaconda

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.4.0)'
        required: false
        default: ''

jobs:
  build-and-publish:
    name: Build and Publish to Anaconda
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for version detection from tags

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.12'
          channels: conda-forge,defaults
          channel-priority: strict

      - name: Install conda-build
        shell: bash -el {0}
        run: |
          conda install -y conda-build anaconda-client

      - name: Verify version
        id: version
        run: |
          # Get version from __init__.py (single source of truth)
          VERSION=$(grep -oP "__version__\s*=\s*['\"]\\K[^'\"]+(?=['\"])" src/uQCme/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ Building version: $VERSION"

      - name: Build conda package
        shell: bash -el {0}
        run: |
          conda build conda --output-folder ./conda-bld

      - name: Upload to Anaconda
        shell: bash -el {0}
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          # Find and upload the package (handles both .tar.bz2 and .conda formats)
          PACKAGE=$(find ./conda-bld -type f \( -name "uqcme-*.tar.bz2" -o -name "uqcme-*.conda" \) | head -1)
          if [ -z "$PACKAGE" ]; then
            echo "ERROR: No package found in conda-bld"
            find ./conda-bld -type f
            exit 1
          fi
          echo "Uploading: $PACKAGE"
          anaconda upload --user kimleeng --force "$PACKAGE"
