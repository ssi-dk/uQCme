title: "uQCme - Microbial QC Reporter"
version: "3.0.0"

qc:
  input:
    data: "input/run_data.tsv"
    mapping: "input/mapping.yaml"
    qc_rules: "input/QC_rules.tsv"
    qc_tests: "input/QC_outcomes.tsv"
  output:
    results: "output/uQCme_run_data.tsv"

app:
  server:
    host: "127.0.0.1"
    port: 3838
  input:
    data: "./output/uQCme_run_data.tsv"
    mapping: "./input/mapping.yaml"
    qc_rules: "./input/QC_rules.tsv"
    qc_tests: "./input/QC_outcomes.tsv"
  ui_styling:
  priority_colors:
    1: "#90EE90"
    2: "#FFFFE0"
    3: "#F08080"
    4: "#FFB6C1"

log:
  file: "./log/log.tsv"


