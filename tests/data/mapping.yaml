
# Headers Configuration - Proper YAML Format
# Defines the sections and their corresponding columns for the QC report

# Headers Configuration - Enhanced with Display Names
# Defines the sections and their corresponding columns for the QC report
# Each column can have both the actual column name and a user-friendly display name
QC_overrides:
  software: ["checkm", "quast", "sylph", "fastp", "speciator"]
  assembly_type: "short"  # Default assembly type for QC metrics

Sections:
  Basic:
    Name:
      data:
        mapping: sample_name
      report:
        id: true # represents the unique identifier for the sample which can be passed to other systems
  QC_metrics:
    QC action: # generated from qc
      data:
        mapping: qc_action
      report:
        filter: true
        priority_coloring: true
    QC outcome: # generated from qc
      data:
        mapping: qc_outcome
      report:
        filter: true
        priority_coloring: true
    Failed Rules: # generated from qc
      data:
        mapping: failed_rules
    Passed Rules: # generated from qc
      data:
        mapping: passed_rules
    Expected species:
      data:
        mapping: rMLST_match
      QC:
        mapping: ["speciesName", "genusName", "Marker lineage"]
      report:
        filter: true
    Provided Species:
      data:
        mapping: species
    Species:
      QC:
        mapping: ["speciesName", "genusName", "Marker lineage"]
      report:
        filter: true
    Genome size (bp):
      data:
        mapping: bin_length_at_1x
      QC:
        software: "checkm"
        assembly_type: "short"
        mapping: ["Genome size (bp)", "Total length (>= 0 bp)"]
      report:
        filter: true
    GC:
      data:
        mapping: GC
      QC:
        mapping: ["GC", "GC (%)"]
      report:
        filter: true
        description: GC content
    N50:
      data:
        mapping: N50
      QC:
        mapping: ["N50", "N50 (scaffolds)"]
    Contigs:
      data:
        mapping: bin_contigs_at_1x
      QC:
        mapping: ["# contigs", "# contigs (>= 0 bp)"]
    Completeness:
      data:
        mapping: percent_classified_species_1_whats_my_species
      QC:
        mapping: ["Completeness"]
      hidden: true
    Contamination:
      data:
        mapping: percent_classified_species_2_whats_my_species
      QC:
        mapping: ["Contamination"]
      hidden: true
    Depth:
      data:
        mapping: bin_coverage_at_1x
      QC:
        mapping: ["Depth"]
  Read_QC:
    Coverage:
      data:
        mapping: coverage_x
      QC:
        mapping: ["coverage_x"]
      report:
        filter: true
        description: Estimated sequencing coverage (Sylph)
    Contamination percent:
      data:
        mapping: contamination_percent
      QC:
        mapping: ["contamination_percent"]
      report:
        filter: true
        description: Estimated contamination percentage (Sylph)
    Q30 fraction:
      data:
        mapping: q30_fraction
      QC:
        mapping: ["q30_fraction"]
      report:
        description: Fraction of bases with Q>=30 (fastp)
    Mean read length:
      data:
        mapping: mean_read_length_bp
      QC:
        mapping: ["mean_read_length_bp"]
      report:
        description: Mean read length in bp (fastp)
    Duplication rate:
      data:
        mapping: duplication_rate
      QC:
        mapping: ["duplication_rate"]
      report:
        description: Read duplication rate (fastp)
    Unexpected GC percent:
      data:
        mapping: unexpected_gc_percent
      QC:
        mapping: ["unexpected_gc_percent"]
      report:
        description: Unexpected GC content percentage (fastp)
    N content fraction:
      data:
        mapping: n_content_fraction
      QC:
        mapping: ["n_content_fraction"]
      report:
        description: Fraction of N bases (fastp)
    Adapter overrepresentation:
      data:
        mapping: adapter_overrep_count
      QC:
        mapping: ["adapter_overrep_count"]
      report:
        description: Count of overrepresented adapter sequences (fastp)
    Number of genomes:
      data:
        mapping: number_of_genomes
      QC:
        mapping: ["number_of_genomes"]
      report:
        description: Number of genomes detected (Sylph)
  Experimental:
    Depth 10x:
      data:
        mapping: bin_coverage_at_10x
    Depth 25x:
      data:
        mapping: bin_coverage_at_25x
  Other:
    unmapped: true # this is unique